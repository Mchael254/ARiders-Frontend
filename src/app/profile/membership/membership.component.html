<div class="bg-gray-50 py-8 px-4 sm:px-6 lg:px-8" style="height:84vh; width:75vw;overflow-y:auto"
  *ngIf="profile$ | async as profile">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <!-- Profile Header -->
    <div class="bg-amber-600 p-6 text-white">
      <h1 class="text-2xl font-bold">My Profile</h1>
    </div>

    <!-- Profile Content -->
    <div class="p-6 md:p-8">
      <div class="flex flex-col md:flex-row gap-8">
        <!-- Left Column - Profile Image and Details -->
        <div class="flex-1">
          

        </div>

        <!-- Right Column - Payment Only -->
        <div class="flex-1">
          <!-- Payment Component -->
          <div class="border border-gray-200 rounded-lg p-6 h-full">
            <h3 class="text-lg font-medium text-gray-700 mb-4">Payment Information</h3>
            <app-payment></app-payment>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
