<div class="bg-gray-50 px-4 py-1 md:p-8" style="height: 85vh;overflow-y:auto" *ngIf="profile$ | async as profile">
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6 ">
        <!-- Profile Header -->
        <div class="lg:col-span-3 bg-gray-800 rounded-xl shadow-sm p-3">
            <div class="flex flex-col md:flex-row items-center gap-6">
                <div class="relative">
                    <img [src]="profile.profile_image || '../../assets/batProfile.jpg'" alt="Profile Image"
                        class="w-32 h-32 md:w-40 md:h-40 rounded-full object-cover border-4 border-indigo-100 shadow-md" />
                </div>
                <div class="text-center md:text-left">
                    <h1
                        class="text-3xl font-bold text-white flex flex-wrap justify-center md:justify-start items-baseline gap-2">
                        <span>{{ profile.first_name }}</span>
                        <span>{{ profile.last_name }}</span>
                    </h1>
                    <div
                        class="mt-2 px-4 py-1 bg-indigo-100 text-indigo-800 rounded-full inline-block text-sm font-semibold">
                        {{ profile.role }}
                    </div>
                </div>
            </div>
        </div>

        <!-- BASIC INFO -->
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h4 class="text-lg font-semibold text-gray-800 mb-4">Basic Information</h4>

            <form [formGroup]="basicForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                    <input formControlName="first_name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                    <input formControlName="last_name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Middle Name</label>
                    <input formControlName="middle_name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
                </div>

                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                    <p-dropdown id="gender" [options]="genderOptions" formControlName="gender"
                        placeholder="Select Gender" optionLabel="label" optionValue="value"></p-dropdown>
                </div>

                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                    <p-calendar id="dob" formControlName="dob" [maxDate]="today" dateFormat="yy-mm-dd" [showIcon]="true"
                        [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2099"
                        placeholder="Select your birthdate"
                        class="w-full [&>span]:w-full [&>span>input]:w-full [&>span>input]:border-gray-300 [&>span>input]:rounded-md"></p-calendar>
                </div>

                <div *ngIf="basicForm.get('dob')?.invalid && basicForm.get('dob')?.touched"
                    class="text-sm text-red-600">
                    Please select a valid date of birth.
                </div>

                <div *ngIf="basicForm.dirty" class="flex justify-end space-x-3 pt-2">
                    <button
                        class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors text-sm font-medium"
                        (click)="resetForm('basic')" type="button">
                        Cancel
                    </button>
                    <button
                        class="px-4 py-2 bg-yellow-600 text-white rounded-md hoverbg-yellow-700 transition-colors text-sm font-medium"
                        (click)="saveBasic(profileId ?? '')" type="button">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>

        <!-- ADDRESS INFO -->
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h4 class="text-lg font-semibold text-gray-800 mb-4">Address</h4>

            <form [formGroup]="addressForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                    <input formControlName="city"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">County</label>
                    <input formControlName="county"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
                </div>

                <div *ngIf="addressForm.dirty" class="flex justify-end space-x-3 pt-2">
                    <button
                        class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors text-sm font-medium"
                        (click)="resetForm('address')" type="button">
                        Cancel
                    </button>
                    <button
                        class="px-4 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700 transition-colors text-sm font-medium"
                        (click)="saveAddress(profileId ?? '')" type="button">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>

        <!-- CONTACT INFO -->
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h4 class="text-lg font-semibold text-gray-800 mb-4">Contact Information</h4>

            <form [formGroup]="contactForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input formControlName="phone_number" maxlength="10"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
                    <div *ngIf="contactForm.get('phone_number')?.invalid && contactForm.get('phone_number')?.touched">
                        <small class="text-sm text-red-600">Contact must be exactly 10 digits.</small>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Emergency Number</label>
                    <input type="text" formControlName="emergency_phone" maxlength="10" placeholder="Emergency Contact"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
                    <div
                        *ngIf="contactForm.get('emergency_phone')?.invalid && contactForm.get('emergency_phone')?.touched">
                        <small class="text-sm text-red-600">Contact must be exactly 10 digits.</small>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Work Number</label>
                    <input type="text" formControlName="work_phone" maxlength="10" placeholder="Work Contact"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
                    <div *ngIf="contactForm.get('work_phone')?.invalid && contactForm.get('work_phone')?.touched">
                        <small class="text-sm text-red-600">Contact must be exactly 10 digits.</small>
                    </div>
                </div>

                <div *ngIf="contactForm.dirty" class="flex justify-end space-x-3 pt-2">
                    <button
                        class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors text-sm font-medium"
                        (click)="resetForm('contact')" type="button">
                        Cancel
                    </button>
                    <button
                        class="px-4 py-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700 transition-colors text-sm font-medium"
                        (click)="saveContact(profileId ?? '')" type="button">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
