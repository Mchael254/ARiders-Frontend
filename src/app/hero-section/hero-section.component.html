
<div class="card justify-center items-center mt-3">
  <div *ngIf="images.length === 0" class="fallback-container">
    <img src="assets/ariders.jpg" alt="No images available" 
         style="width: 100%; height: 100%; max-height: 80vh; object-fit: contain; display: block;" />
  </div>
  
  <p-galleria *ngIf="images.length > 0" 
    class="gallery-image fallback-image" 
    [value]="images" 
    [numVisible]="5" 
    [circular]="true" 
    [showItemNavigators]="false"
    [showThumbnails]="false" 
    [responsiveOptions]="responsiveOptions" 
    [autoPlay]="true" 
    [transitionInterval]="5000"
    [containerStyle]="{'max-height': '90vh', 'width': '100%'}">

    <ng-template pTemplate="item" let-item>
      <img [src]="item.previewImageSrc"
           style="width: 100%; height: 100%; max-height: 80vh; object-fit: contain; display: block;"
           alt="Gallery image" 
           loading="lazy" 
           (error)="handleImageError($event, item)" />
    </ng-template>
  </p-galleria>
</div>
