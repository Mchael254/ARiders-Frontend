<div 
  class="flex flex-col lg:flex-row items-center justify-between w-full h-[80vh] gap-4 p-4"
  (swipeleft)="nextSlide()" 
  (swiperight)="prevSlide()">
  
  <!-- Image Slider Section -->
  <div class="w-full lg:w-[60%] h-full">
    <div *ngIf="images.length > 0" class="h-full">
      <div class="relative h-full">
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="slider-container relative w-full h-full flex items-center justify-center">
            <div *ngFor="let image of images; let i = index"
              class="slide absolute inset-0 transition-all duration-1000 ease-in-out flex items-center justify-center"
              [class.left-0]="currentSlide === i" [class.left-full]="currentSlide < i"
              [class.-left-full]="currentSlide > i">
              
              <div class="relative w-full h-full max-w-full max-h-full rounded-2xl overflow-hidden group">
                <div class="absolute inset-0 bg-black/30 group-hover:bg-black/10 transition-all duration-300"></div>
                <img [src]="image.previewImageSrc" [alt]="image.alt"
                  (error)="handleImageError($event, image)"
                  class="w-auto h-auto max-w-full max-h-full object-contain mx-auto transition-transform duration-700 group-hover:scale-105">
                <div class="absolute inset-0 bg-gradient-to-r from-black/90 via-black/50 to-transparent flex items-center pl-12">
                  <div class="transform group-hover:translate-x-0 -translate-x-4 transition-transform duration-300 max-w-lg">
                    <h3 class="text-4xl font-bold drop-shadow-lg mb-4 bg-clip-text text-transparent bg-gradient-to-r from-[#d4a72c] via-[#c9941d] to-[#b07d15] animate-shine">{{image.title}}</h3>
                    <p class="text-gray-300 text-xl drop-shadow-lg">{{image.alt}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Navigation Arrows - only on md+ -->
        <button (click)="prevSlide()"
          class="absolute left-4 top-1/2 -translate-y-1/2 z-10 bg-black/50 hover:bg-black/70 text-white p-3 rounded-full transition-all hidden md:flex">
          <i class="pi pi-angle-left" style="font-size: 2rem"></i>
        </button>
        <button (click)="nextSlide()"
          class="absolute right-4 top-1/2 -translate-y-1/2 z-10 bg-black/50 hover:bg-black/70 text-white p-3 rounded-full transition-all hidden md:flex">
          <i class="pi pi-angle-right" style="font-size: 2rem"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Content Section -->
  <div class="w-full lg:w-[35%] h-full flex items-center justify-center p-4">
    <div class="max-w-md">
      <h1 class="text-4xl sm:text-5xl font-bold mb-6">Adventure Awaits</h1>
      <p class="text-lg sm:text-xl mb-8">
        Explore new heights with A Riders. Join us for breathtaking trails,
        aerial views, and a community that rides together.
      </p>
      <button (click)="joinNow()"
        class="bg-[#c9941d] hover:bg-black text-white font-semibold py-3 px-8 rounded-full shadow-lg transition-all hover:scale-105">
        Join the Ride
      </button>
    </div>
  </div>
</div>
