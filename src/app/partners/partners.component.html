<section class="bg-white py-16 px-4 overflow-hidden">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="text-center mb-16 px-4">
      <h2 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-4">
        Our Trusted Partners
      </h2>
      <div class="w-16 h-1 bg-[#d4a72c] mx-auto mb-6"></div>
      <p class="text-lg text-gray-600 max-w-3xl mx-auto">
        Collaborating with industry leaders to deliver exceptional cycling experiences
      </p>
    </div>

    <!-- Infinite Scrolling Partners -->
    <div class="relative">
      <!-- First Marquee -->
      <div class="marquee-container py-4">
        <div class="marquee-track flex" [style.animation-duration]="animationDuration">
          <div *ngFor="let partner of partners; let i = index" 
               class="flex flex-col items-center mx-8 flex-shrink-0 group">
            <div class="w-32 h-32 rounded-full bg-black border-2 border-gray-200 flex items-center justify-center p-6 mb-4 transition-all duration-300 group-hover:border-yellow-700 group-hover:shadow-md">
              <img [src]="partner.logo" [alt]="partner.name" class="w-full h-full rounded-full object-contain opacity-80 group-hover:opacity-100 transition-opacity">
            </div>
            <h3 class="text-lg font-medium text-gray-800 text-center">{{partner.name}}</h3>
            <p class="text-sm text-gray-500 text-center mt-1">{{partner.category}}</p>
          </div>
          <!-- Duplicate for seamless looping -->
          <div *ngFor="let partner of partners; let i = index" 
               class="flex flex-col items-center mx-8 flex-shrink-0 group">
            <div class="w-32 h-32 rounded-full bg-black border-2 border-gray-200 flex items-center justify-center p-6 mb-4 transition-all duration-300 group-hover:border-yellow-700 group-hover:shadow-md">
              <img [src]="partner.logo" [alt]="partner.name" class="w-full rounded-full h-full object-contain opacity-80 group-hover:opacity-100 transition-opacity">
            </div>
            <h3 class="text-lg font-medium text-gray-800 text-center">{{partner.name}}</h3>
            <p class="text-sm text-gray-500 text-center mt-1">{{partner.category}}</p>
          </div>
        </div>
      </div>

      <!-- Gradient Overlays -->
      <div class="absolute inset-y-0 left-0 w-24 bg-gradient-to-r from-white to-transparent z-10"></div>
      <div class="absolute inset-y-0 right-0 w-24 bg-gradient-to-l from-white to-transparent z-10"></div>
    </div>

    <!-- CTA Section -->
    <div class="text-center mt-16">

      <h3 class="text-2xl font-semibold text-gray-900 mb-6">Want to join our network?</h3>
      <button class="bg-[#d4a72c] hover:bg-gradient-to-r from-yellow-600 to-yellow-700 text-white font-medium py-3 px-8 rounded-lg transition-colors duration-200">
        Become a Partner
      </button>
    </div>
  </div>
</section>
