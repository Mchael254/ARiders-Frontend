<nav class="bg-black fixed top-0 left-0 right-0 z-50">

      <div class="flex shrink-0 items-center">
        <img class="h-8 w-auto rounded-full" src="../../assets/ariders.jpg" alt="ariders" />
      </div>
      <p class="text-white ml-2">A RIDERS</p>
      
      <!-- Desktop Navigation -->
      <div class="hidden sm:flex sm:items-center sm:justify-center sm:flex-1">
        <div class="flex space-x-4">
          <a routerLink="/landing" 
            class="nav rounded-md px-3 py-2 text-sm text-[#d4a72c] font-bold hover:bg-white hover:text-black">

          <a routerLink="/landing" 
            class="nav rounded-md px-3 py-2 text-sm font-bold text-[#d4a72c] hover:bg-white hover:text-black">

          </a>
          <a routerLink="/landing"

      <div class="flex items-center">

            <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"

      </a>
